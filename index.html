<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" /> <!--./assets/style.css  ./ is saying "start here" or "start within root folder, where your html is located-->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead" placeholder="dddd MMM Do">dddd MMM Do</p>
    </header>
    <div class="container">   

         <!-- Timeblocks go here -->

        <div class="row time-block" id="9am-10am">
            <div class="col-2 hour">
                9AM
            </div>
            <textarea class="col-8 description" id="addedEvent" name="addedEvent"
                 type="text" placeholder="Add Event">
            </textarea>          
            <button class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="10am-11am">
            <div class="col-2 hour">
                10AM
            </div>
            <textarea class="col-8 description" id="addedEvent" name="addedEvent"
                type="text" placeholder="Add Event">
            </textarea>          
            <button class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="11am-12pm">
            <div class="col-2 hour">
                11AM
            </div>
            <textarea class="col-8 description" id="addedEvent" name="addedEvent"
                type="text" placeholder="Add Event">
            </textarea>
            <button class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="12pm-1pm">
            <div class="col-2 hour">
                12PM
            </div>
            <textarea class="col-8 description" id="addedEvent" name="addedEvent"
                type="text" placeholder="Add Event">
            </textarea>
            <button class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="1pm-2pm">
            <div class="col-2 hour">
                1PM
            </div>
            <textarea class="col-8 description" id="addedEvent" name="addedEvent"
                type="text" placeholder="Add Event">
            </textarea>
            <button class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="2pm-3pm">
            <div class="col-2 hour">
                2PM
            </div>
            <textarea class="col-8 description" id="addedEvent" name="addedEvent"
                type="text" placeholder="Add Event">
            </textarea>
            <button class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="3pm-4pm">
            <div class="col-2 hour">
                3PM
            </div>
            <textarea class="col-8 description" id="addedEvent" name="addedEvent"
                type="text" placeholder="Add Event">
            </textarea>
            <button class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="4pm-5pm">
            <div class="col-2 hour">
                4PM
            </div>
            <textarea class="col-8 description" id="addedEvent" name="addedEvent"
                type="text" placeholder="Add Event">
            </textarea>
            <button class="col-2 saveBtn">Save</button>
        </div>

        <div class="row time-block" id="5pm-6pm">
            <div class="col-2 hour">
                5PM
            </div>
            <textarea class="col-8 description" id="addedEvent" name="addedEvent"
                type="text" placeholder="Add Event">
            </textarea>
            <button class="col-2 saveBtn">Save</button>
        </div>
      
    </div> <!--end of container-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
  </body>
</html>
